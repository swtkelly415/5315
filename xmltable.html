<!DOCTYPE html>
<html>
<head>
  <!-- load jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <!-- load datatables js library -->
  <script src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
  <!-- link datatables css -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css">
  <script type="text/javascript">
    $(document).ready(function(){
       var t = $('#chart').DataTable();
       $.ajax({
            type: "GET",
            url: "cd_catalog.xml", 
            dataType: "xml",
            success: function(xml) {  
             $(xml).find('CD').each(function(){  
              t.row.add( [
                $(this).find('SINGER').text(),
                $(this).find('ALBUM').text(),
                $(this).find('YEAROFALBUM').text(),
                $(this).find('ALBUMPRICE').text(),
                $(this).find('COMPANY').text(),
                $(this).find('COUNTRY').text()
              ] ).draw( false );
             });
            }
        });
      });
  </script>
</head>

<body>
  <table id="chart" class="display" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th>Singer</th>
            <th>Album</th>
            <th>Yearofalbum</th>
            <th>Album price</th>
            <th>Company</th>
            <th>Country</th>
        </tr>
    </thead>

    <tfoot>
        <tr>
            <th>Singer</th>
            <th>Album</th>
            <th>Yearofalbum</th>
            <th>Album price</th>
            <th>Company</th>
            <th>Country</th>
        </tr>
    </tfoot>
  </table>
</body>
</html>

<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
      myFunction(xmlhttp);
    }
  }
  xmlhttp.open("GET", "cd_catalog.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>Singer</th><th>Album</th></tr>";
  var x = xmlDoc.getElementsByTagName("CD");
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("Singer")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("Album")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
</script>
